<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

  <title>بوتيك الملابس</title>

    body {
      font-family: Tahoma, Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #333;
      color: #fff;
      padding: 15px;
      font-size: 20px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card h3 {
      margin: 10px 0 5px;
      color: #333;
    }
    .card p {
      margin: 0 0 10px;
      color: #e91e63;
      font-weight: bold;
    }
    .whatsapp {
      display: inline-block;
      background: #25d366;
      color: white;
      padding: 10px 15px;
      margin-bottom: 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .whatsapp:hover {
      background: #1ebc57;
    }
  </style>
</head>
